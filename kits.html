<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">FTBL Hype</div>
    <ul class="nav-right">
      <li><a href="index.html">Home</a></li>
      <li><a href="boots.html">Boots</a></li>
      <li><a href="kits.html">Kits</a></li>
      <li><a href="balls.html">Balls</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://www.futspark.com/cdn/shop/files/barcelona-travis-scott-away-kit.png" alt="Barca Travis Kit">
      <h3>FC Barcelona x Travis Scott Kit</h3>
      <p>$180</p>
      <button onclick="addToCart('FC Barcelona x Travis Scott Kit', 180)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://www.futspark.com/cdn/shop/files/psg-paris-noir-kit.png" alt="PSG Paris Noir Kit">
      <h3>PSG Paris Noir Kit</h3>
      <p>$170</p>
      <button onclick="addToCart('PSG Paris Noir Kit', 170)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://www.futspark.com/cdn/shop/files/muforceofnaturekit.png" alt="Man Utd Force of Nature">
      <h3>Man United Force of Nature Kit</h3>
      <p>$175</p>
      <button onclick="addToCart('Man United Force of Nature Kit', 175)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://www.futspark.com/cdn/shop/files/japan-son-goku-kit.png" alt="Japan Son Goku Kit">
      <h3>Japan Son Goku Kit</h3>
      <p>$165</p>
      <button onclick="addToCart('Japan Son Goku Kit', 165)">Add to Cart</button>
    </div>
  </main>
</body>
</html>
