    <h2>Checkout</h2>
    <form onsubmit="submitOrder(event)">
      <label>Name:<input type="text" required></label><br>
      <label>Address:<input type="text" required></label><br>
      <label>Card Number:<input type="text" required maxlength="16"></label><br>
      <label>Expiry Date:<input type="month" required></label><br>
      <label>CVV:<input type="text" maxlength="3" required></label><br>
      <button type="submit">Place Order</button>
    </form>
  </main>

  <script>
    function submitOrder(e) {
      e.preventDefault();
      localStorage.removeItem("cart");
      alert("Thank you for your order!");
      window.location.href = "index.html";
    }
  </script>
